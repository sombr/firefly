<ul class="horizontal-list">
  {% for item in include.collection limit: 3 %}

    <li class="postcard">
      <a href="{{ item.url }}">
        <h3 class="header">
          {{ item.title }}
          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}
        </h3>

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
